<!-- data keys, audios, animations based on classes -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Drum Kit</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="icon"
			href="https://fav.farm/ðŸ”¥" />
	</head>

	<body>
		<div class="keys">
			<div
				data-key="65"
				class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div
				data-key="83"
				class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div
				data-key="68"
				class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div
				data-key="70"
				class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div
				data-key="71"
				class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div
				data-key="72"
				class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div
				data-key="74"
				class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div
				data-key="75"
				class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div
				data-key="76"
				class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>

		<audio
			data-key="65"
			src="sounds/clap.wav"></audio>
		<audio
			data-key="83"
			src="sounds/hihat.wav"></audio>
		<audio
			data-key="68"
			src="sounds/kick.wav"></audio>
		<audio
			data-key="70"
			src="sounds/openhat.wav"></audio>
		<audio
			data-key="71"
			src="sounds/boom.wav"></audio>
		<audio
			data-key="72"
			src="sounds/ride.wav"></audio>
		<audio
			data-key="74"
			src="sounds/snare.wav"></audio>
		<audio
			data-key="75"
			src="sounds/tom.wav"></audio>
		<audio
			data-key="76"
			src="sounds/tink.wav"></audio>

		<script>
			function playSound(e) {
				//get the audio elements using data-keys
				const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
				// get the div key elements
				const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
				// stop the function if a key doesn't have an associated audio
				if (!audio) {
					return;
				}
				// resets play time to 0 so that every time you hit a key it plays the audio
				audio.currentTime = 0;
				// plays the audio mapped to a key
				audio.play();
				// changes the style of a key div if played
				key.classList.add('playing');
			}

			// removing transition so that we can change the key div styles back to default
			function removeTransition(e) {
				if (e.propertyName !== 'transform') return; // skip if it's not transform
				this.classList.remove('playing');
			}

			const keys = document.querySelectorAll('.key');
			keys.forEach((key) =>
				key.addEventListener('transitionend', removeTransition)
			);

			//event listener for down key
			window.addEventListener('keydown', playSound);
		</script>
	</body>
</html>
